<head>
  <meta charset="UTF-8" />

  <title>Box Destroy Game</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Segoe UI, Arial;
    }

    body {
      background: radial-gradient(circle at top, #1e1e2f, #000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 15px;
      color: white;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select,
    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
    }

    select {
      background: #fff;
    }

    .startGame {
      background: linear-gradient(135deg, #ff4d4d, #ff0000);
      color: white;
      cursor: pointer;
    }

    #score {
      font-size: 32px;
      color: #00ffcc;
    }

    .cont {
      height: 70vh;
      width: 320px;
      background: linear-gradient(#fff, #eaeaea);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .newBox {
      width: 60px;
      height: 60px;
      position: absolute;
      top: -80px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: moveDown linear forwards;
    }

    @keyframes moveDown {
      from {
        top: -80px;
      }

      to {
        top: 100%;
      }
    }

    span {
      font-size: 0.6rem;
      text-align: center;
      background: white;
      color: black;
      padding: 5px;
      border-radius: 10px;
    }

    a {
      text-decoration: none;
      color: rgb(26, 26, 174);
      font-style: italic;
    }

    .ad {
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    @media(max-width:480px) {
      .cont {
        width: 100%;
      }

      iframe {
        width: 100% !important;
      }
    }
  </style>


</head>

<body>

  <div class="controls">
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="hard">Hard</option>
    </select>
    <button class="startGame">‚ñ∂ Start Game</button>
  </div>

  <h1 id="score">0</h1>

  <div class="cont">
    <audio id="destroyAudio" src="destroy.mp3"></audio>

  <script>
    const startBtn = document.querySelector(".startGame");
    const scoreEl = document.querySelector("#score");
    const container = document.querySelector(".cont");
    const destroyAudio = document.querySelector("#destroyAudio");
    const overAudio = document.querySelector("#overAudio");
    const difficultySelect = document.querySelector("#difficulty");

    let score = 0;
    let lastScore = 0;
    let gameInterval = null;
    let gameRunning = false;

    const colors = ["#ff4d4d", "#00c853", "#2979ff", "#ff9100", "#d500f9"];

    function play(audio) {
      audio.currentTime = 0;
      audio.play();
    }

    function vibrate(ms) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    function createBox(speed) {
      const box = document.createElement("button");
      box.className = "newBox";
      box.style.left = Math.random() * 260 + "px";
      box.style.background = colors[Math.floor(Math.random() * colors.length)];
      box.style.animationDuration = speed + "ms";

      box.onclick = () => {
        play(destroyAudio);
        vibrate(60);
        score++;
        scoreEl.innerText = score;
        box.remove();
      };

      box.addEventListener("animationend", () => {
        if (box.isConnected) endGame();
      });

      container.appendChild(box);
    }

    function startGame() {
      if (gameRunning) return;

      gameRunning = true;
      score = 0;
      scoreEl.innerText = score;

      container.querySelectorAll(".newBox").forEach(b => b.remove());

      const difficulty = difficultySelect.value;
      let intervalTime, speed, blocksPerTick;

      if (difficulty === "easy") {
        intervalTime = 900;
        speed = 2400;
        blocksPerTick = 1;
      } else {
        intervalTime = 650;   // balanced hard
        speed = 1900;
        blocksPerTick = 1;    // reduced blocks
      }

      gameInterval = setInterval(() => {
        for (let i = 0; i < blocksPerTick; i++) {
          createBox(speed);
        }
      }, intervalTime);
    }

    function endGame() {
      if (!gameRunning) return;

      clearInterval(gameInterval);
      gameRunning = false;
      lastScore = score;

      play(overAudio);
      vibrate([200, 100, 200]);

      setTimeout(() => {
        alert("Game Over!\nYour Score: " + lastScore);
        resetGame();
      }, 100);
    }

    function resetGame() {
      container.querySelectorAll(".newBox").forEach(b => b.remove());
      scoreEl.innerText = lastScore;
    }

    startBtn.onclick = () => {
      vibrate(120);
      startGame();
    };
  </script>

</body>
